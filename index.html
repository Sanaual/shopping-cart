<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobileMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobileCount" type="text" class="form-control text-center" value="1">
                           <button id="mobilePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobilePrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseCount" type="text" class="form-control text-center" value="1">
                           <button id="casePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const mobilePlusBtn = document.getElementById("mobilePlus");
      mobilePlusBtn.addEventListener("click", function(){

         countPlus("mobileCount");
         
        
      })

      const mobileMinusBtn = document.getElementById("mobileMinus");
      mobileMinusBtn.addEventListener("click", function(){
      
         countMinus("mobileCount");
        
         
      })

      const casePlusBtn = document.getElementById("casePlus");
      casePlusBtn.addEventListener("click", function(){
         countPlus1("caseCount");

        
      })

      const caseMinusBtn = document.getElementById("caseMinus");
      caseMinusBtn.addEventListener("click", function(){
         countMinus1("caseCount");
      })

      const checkBtn = document.getElementById("check");
      checkBtn.addEventListener("click", function(){
      
        const checkSubTotal = document.getElementById("subtotal").innerText;
        const checkSubTotalAmount = parseFloat(checkSubTotal);
        const total = document.getElementById("total").innerText;
        document.getElementById("total").innerText = checkSubTotalAmount;
       
      })

      function countPlus(id){
         const count = document.getElementById(id).value;
         const countNumber = parseFloat(count) + 1;
         document.getElementById(id).value = countNumber;
         const mobilePriceTotalAmount = updateMobilePrice("mobilePrice",countNumber);
         document.getElementById("mobilePrice").innerText = mobilePriceTotalAmount;
         updateSubTotal("subtotal", "casePrice", "mobilePrice");  
      }

      function countMinus(id){
         const count = document.getElementById(id).value;
         const countNumber = parseFloat(count) - 1;
         if(countNumber >= 0){
            document.getElementById(id).value = countNumber;
            const mobilePriceTotalAmount = updateMobilePrice1("mobilePrice");
            document.getElementById("mobilePrice").innerText = mobilePriceTotalAmount;
            updateSubTotal("subtotal", "casePrice", "mobilePrice");
          
         }
         
         
      }


      function countPlus1(id){
         const count = document.getElementById(id).value;
         const countNumber = parseFloat(count) + 1;
         document.getElementById(id).value = countNumber;
         const casePriceTotalAmount = updateCasePrice("casePrice");
         document.getElementById("casePrice").innerText = casePriceTotalAmount;
         updateSubTotal("subtotal", "casePrice", "mobilePrice");
    
      }

      function countMinus1(id){
         const count = document.getElementById(id).value;
         const countNumber = parseFloat(count) - 1;
         if(countNumber >= 0){
            document.getElementById(id).value = countNumber;
          
            const casePriceTotalAmount = updateCasePrice1("casePrice");
            document.getElementById("casePrice").innerText = casePriceTotalAmount;

            updateSubTotal("subtotal", "casePrice", "mobilePrice");

           
         }
      }

      function updateMobilePrice(id, countNumber)
      {
         const mobilePrice = document.getElementById(id).innerText;
         const mobilePriceAmount = parseFloat(mobilePrice);
         const mobilePriceTotalAmount = 1219 * countNumber;
         return mobilePriceTotalAmount;
      }
      function updateMobilePrice1(id)
      {
         const mobilePrice = document.getElementById(id).innerText;
         const mobilePriceAmount = parseFloat(mobilePrice);
         const mobilePriceTotalAmount = mobilePriceAmount - 1219;
         return mobilePriceTotalAmount;
      }

      function updateCasePrice(id)
      {
         const casePrice = document.getElementById(id).innerText;
         const casePriceAmount = parseFloat(casePrice);
         const casePriceTotalAmount = casePriceAmount + 59;
         return casePriceTotalAmount;
      }
      function updateCasePrice1(id)
      {
         const casePrice = document.getElementById(id).innerText;
            const casePriceAmount = parseFloat(casePrice);
            const casePriceTotalAmount = casePriceAmount - 59;
            return casePriceTotalAmount;
      }

      function updateSubTotal(id1, id2, id3){
         const subTotal = document.getElementById(id1).innerText;
         const subTotalAmount = parseFloat(subTotal);
         const casePrice = document.getElementById(id2).innerText;
         const casePriceAmount = parseFloat(casePrice);
         const mobilePrice = document.getElementById(id3).innerText;
         const mobilePriceAmount = parseFloat(mobilePrice);
         const finalSubTotalAmount = mobilePriceAmount + casePriceAmount;
         document.getElementById(id1).innerText = finalSubTotalAmount;
      }
      
   </script>
</body>

</html>
